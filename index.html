<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function exampleFunction() {
            console.log('Start');

            let promise = new Promise(resolve => {
                setTimeout(() => {
                    console.log('test');
                    
                }, 0);
                resolve("aaaa");
            }).then(res => console.log(res));

            await promise;

            console.log('End');  
        }

        exampleFunction();
        
    </script>
</body>
</html>
